<!DOCTYPE html>
<html lang="fr">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Agence de voyage proposant des vacances tout compris avec location de voiture, offres étudiantes et contrôle mobile intelligent.">

<link rel="stylesheet" href="w3-minified.css">
<link rel="stylesheet" href="media-minified.css">
<link rel="stylesheet" href="standard-minifie.css">

<link rel="preload" href="img/webp/main_HOME (compressed).webp" as="image" type="image/webp" />

</head>
<body>

<div class="w3-display-container" style="margin-bottom:50px">
  <img src="img/webp/main_HOME (compressed).webp" width="1200" height="800" alt="Paysage africain avec éléphant - Agence de voyage" style="width:100%">
  <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
   style="bottom:10%;opacity:0.7;width:70%">
  <h2><b>Travel Agency (Demo Website)</b></h2>
  </div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-amber">
    <img src="img/webp/cellphone.webp" width="400" height="300" loading="lazy" alt="Téléphone portable pour contrôle vacances" style="width:100%">
    <h2>Smart Vacation</h2>
    <p>Full vacation control from your cell phone.</p>
  </div>
</div>

<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-amber">
    <img src="img/webp/sealions_1 (compressed).webp" width="400" height="300" loading="lazy" alt="Otaries sur la plage - Offres spéciales" style="width:100%">
    <h2>Super Offers</h2>
    <p>Up to 50% offers. Always 25% student offers.</p>
  </div>
</div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-orange">
    <img src="img/webp/truck (compressed).webp" width="400" height="300" loading="lazy" alt="Camion de location - Service inclus" style="width:100%">
    <h2>Car Rental Included</h2>
    <p>Wherever you travel our car rental is included.</p>
  </div>
</div>

<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-orange">
    <img src="img/webp/nowornever.webp" width="400" height="300" loading="lazy" alt="Motivation voyage - Réalisez vos rêves" style="width:100%">
    <h2>Realize Your Dreams</h2>
    <p>Don't wait until it is to late.</p>
    </div>
</div>
</div>

</body>
</html>
